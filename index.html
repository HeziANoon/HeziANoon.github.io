<body>

            <p>–ü—Ä–∏–≤–µ—Ç! –≠—Ç–æ—Ç —Å–∞–π—Ç —Å–æ–∑–¥–∞–Ω –¥–ª—è –∑–∞–¥–∞–Ω–∏—è –ø–æ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–º —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è–º –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è.</p>
            <p><strong>–°—Ç—É–¥–µ–Ω—Ç:</strong> –ö—É–¥—Ä—è–≤—Ü–µ–≤ –ü–∞–≤–µ–ª</p>
            <p><strong>–î–∞—Ç–∞:</strong> 2025</p>
        </header>
        
        <button class="btn" onclick="showMessage()">–ù–∞–∂–º–∏ –º–µ–Ω—è!</button>
        <p id="message"></p>
        
        <section class="contact-form fade-in">
            <h2>üìß –°–≤—è–∂–∏—Ç–µ—Å—å —Å–æ –º–Ω–æ–π</h2>
            <form id="contactForm">
                <input type="text" placeholder="–í–∞—à–µ –∏–º—è" required>
                <input type="email" placeholder="–í–∞—à email" required>
                <textarea placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ" rows="5" required></textarea>
                <button type="submit" class="btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</button>
            </form>
            <div id="formMessage"></div>

    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function showMessage() {
            const messages = [
                "–û—Ç–ª–∏—á–Ω–æ! –°–∞–π—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç! üéâ",
                "–ö—Ä—É—Ç–æ! JavaScript —Ä–∞–±–æ—Ç–∞–µ—Ç! ‚ö°", 
                "–°—É–ø–µ—Ä! –í—Å—ë –æ—Ç–ª–∏—á–Ω–æ! üëç",
                "–ú–æ–ª–æ–¥–µ—Ü! –§—É–Ω–∫—Ü–∏–∏ —Ä–∞–±–æ—Ç–∞—é—Ç! üí™"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('message').textContent = randomMessage;
        }
        
        // –ü—Ä–æ—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1s';
            
            setTimeout(function() {
                document.body.style.opacity = '1';
            }, 100);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            
            document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
        });
        
        // –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –¢–ï–ú–´
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                themeToggle.textContent = document.body.classList.contains('dark-theme') 
                    ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' 
                    : 'üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
            });
        }
        
        // –§–û–†–ú–ê –û–ë–†–ê–¢–ù–û–ô –°–í–Ø–ó–ò
        const contactForm = document.getElementById('contactForm');
        if (contactForm) {
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const messageDiv = document.getElementById('formMessage');
                messageDiv.textContent = '‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –°–ø–∞—Å–∏–±–æ –∑–∞ –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å!';
                messageDiv.style.color = '#90EE90';
                
                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                this.reset();
                
                // –ß–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ —É–±–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                setTimeout(() => {
                    messageDiv.textContent = '';
                }, 5000);
            });
        }
    </script>
</body>
